<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ copyright_protection }} - Python/WebSocket Trivia!</title>

    {% include "scripts.html" %}

  </head>
  <body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            {% include "header.html" %}
            <div class="jumbotron card card-block">
                <h2>
                    Oh Boy! What a great idea! Let's Play!
                </h2>
                <hr>
                <h4>
                    Game Settings
                </h4>
                <form action="/game" method="POST">
                    <div class="form-group">
                        <label for="players">Number of Players:</label>
                        <input name="players" type="number" min="2" max="4" class="form-control" placeholder="2" value="2" required>
                        <small class="form-text text-muted">Must be between 2 and 4</small>
                    </div>
                    <div class="form-group">
                        <label for="categories">Number of Categories:</label>
                        <input name="categories" type="number" min="6" max="10" class="form-control" placeholder="6" value="6" required>
                        <small class="form-text text-muted">Must be between 6 and 10</small>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Let's Get Started!</button>
                    </div>
                    <input type="hidden" name="host" value="true" />
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
