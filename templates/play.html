<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ copyright_protection }} - Python/WebSocket Trivia!</title>

    {% include "scripts.html" %}

  </head>
  <body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            {% include "header.html" %}
            <div class="jumbotron card card-block">
                <h2>
                    Hey!
                </h2>
                <table class="table">
                    <tr>
                        <th>
                            Current Score:
                        </th>
                    </tr>
                    <tr>
                        <td>
                            {{ score }}
                        </td>
                    </tr>
                </table>
                <br>
                {% if game.round <= 2 %}
                <button id="buzzer" class="btn btn-block btn-primary disabled">BUZZ IN!</button>
                {% elif game.round <= 4 %}
                <button id="fj_buzzer" class="btn btn-block btn-primary">Final Jeopardy!</button>
                {% endif %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
