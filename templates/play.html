    <script type="text/javascript">
        var displayedInModal = null;

        socket.on('enable_buzzers_s-p', function (message) {
            if (!message['players'].includes("{{ session['name'] }}")) {
                $('#buzzer').removeClass('disabled btn-danger');
                $('#buzzer').addClass('btn-success');
            }
        });

        socket.on('reset_buzzers_s-p', function (message) {
            $('#buzzer').removeClass('btn-success');
            $('#buzzer').addClass('disabled btn-danger');
        });

        socket.on('update_scores_s-ph', function (message) {
            $('#score').text(message['scores']['{{ session["name"] }}']);
            $('#scores').text(message['scores']['{{ session["name"] }}']);
            $('#single_scores').text(message['scores']['{{ session["name"] }}']);
        });

        socket.on('wager_amount_prompt_s-p', function (message) {

            if (message['players'].includes('{{ session["name"] }}')) {
                displayedInModal = '#wager-amount';

                manageModal({
                    action: 'show'
                });
            }
        });

        socket.on('single_wager_player_prompt', function (message) {
            if (message['players'].includes("{{ session['name'] }}")) {
                manageModal('single_wager_modal', 'show');
            }
        });

        socket.on('final_question_revealed', function (message) {
            $('#answer').show();
        });


        $('button').click(function (event) {
            if (this.id == 'buzzer') {
                socket.emit('buzz_in_p-s', {
                    'room': '{{ game.room }}',
                    'name': '{{ session["name"] }}'
                });
            }

            else if (this.id == 'wager_submit') {
                wager = parseInt($('#wager_value').val());
                score = parseInt($('#score').text());

                if (((wager <= score) | ((wager > score) & (wager <= 1000))) & wager >= 0) {
                    socket.emit('wager_submitted_p-s', {
                        'room': '{{ game.room }}',
                        'name': '{{ session["name"] }}',
                        'wager': wager,
                    });
                    manageModal({ action: 'hide' })
                    $('#wager_alert').hide();
                }

                else {
                    $('#wager_alert').show();
                }

            }

            else if (this.id == 'single_wager_submit') {
                wager = parseInt($('#single_wager_value').val());
                score = parseInt($('#score').text());

                if ((wager <= score) | ((wager > score) & (wager <= 1000))) {
                    socket.emit('single_wager_submitted', {
                        'room': '{{ game.room }}',
                        'name': '{{ session["name"] }}',
                        'wager': wager
                    });

                    $('#wager_alert').hide();
                    manageModal('single_wager_modal', 'hide');

                    $('#single_wager_value').val(0);

                }

                else {
                    $('#wager_alert').show();
                }

            }

            else if (this.id == 'answer_submit') {
                socket.emit('answer_submitted', {
                    'room': '{{ game.room }}',
                    'name': '{{ session["name"] }}',
                    'answer': $('#answer_value').val()
                });

                manageModal('wager_modal', 'hide');
            }
        });
    </script>
