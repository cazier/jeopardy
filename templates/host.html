<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ copyright_protection }} - Python/WebSocket Trivia!</title>

    {% include "scripts.html" %}

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                {% include "header.html" %}
                <div class="jumbotron card card-block">
                    <h2>
                        Time to be a Host!
                    </h2>
                    <hr>
                    {% for width in range(2) %}
                        <div id="categories" class="{% if width == 0 %}d-none d-md-block{% elif width == 1 %}d-md-none{% endif %}">
                            <div class="{% if width == 0 %}btn-group{% elif width == 1 %}btn-group-vertical{% endif %}" role="group">
                                {% for name in game.board.categories %}
                                    <div class="btn-group{% if width == 1 %} dropright{% endif %}" role="group">
                                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" id="c_{{ name.index }}" aria-haspopup="true" aria-expanded="false">
                                            {{ name.category }}
                                        </button>
                                        <div class="dropdown-menu" aria-labelledby="c_{{ name.index }}">
                                            {% for question in name.questions %}
                                                <button class="dropdown-item show-question{% if question.shown %} disabled{% endif %}" type="button" id="q_{{ question.id() }}">
                                                    {{ currency }}{{ question.value }}
                                                </button>
                                            {% endfor %}
                                        </div>
                                    </div>
                                {% endfor %}
                            </div>
                        </div>
                    {% endfor %}
                 <div class="modal fade" id="ModalQuestion" tabindex="-1" role="dialog" aria-labelledby="ModalQuestionHolder" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h4 class="modal-title" id="ModalQuestionHolder"></h4>
                      </div>
                      <h4 style="padding: 16px;">Question:</h4>
                      <div class="modal-body" id="question">
                      </div>
                      <h4 style="padding: 16px;">Answer:</h4>
                      <div class="modal-body" id="answer">
                      </div>
                      <div class="modal-footer" id="question_footer">
                        <button class="btn btn-light disabled mr-auto" id="player">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                        <button class="btn btn-success disabled mr-auto" id="correct_answer">Correct!</button>
                        <button class="btn btn-danger disabled mr-auto" id="incorrect_answer">Incorrect</button>
                        <button type="button" class="btn btn-dark mr-auto" id="finished_reading">Finished Reading!</button>
                        </div>
                    </div>
                  </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $('button').click(function(event) {
            if (this.className.includes('show-question')) {
                socket.emit('question_clicked', {
                    'identifier': this.id,
                    'room': '{{ game.room }}'
                });

                $(this).addClass('disabled');
            }

            else if (this.id == 'finished_reading') {
                socket.emit('finished_reading', {
                    'room': '{{ game.room }}'
                });

                $('#correct_answer').addClass('disabled');
                $('#incorrect_answer').addClass('disabled');
            } 

            else if (this.id == 'correct_answer') {
                socket.emit('correct_answer', {
                    'room': '{{ game.room }}'
                });

                $('#correct_answer').addClass('disabled');
                $('#incorrect_answer').addClass('disabled');
            } 

            else if (this.id == 'incorrect_answer') {
                socket.emit('incorrect_answer', {
                    'room': '{{ game.room }}'
                });

                $('#correct_answer').addClass('disabled');
                $('#incorrect_answer').addClass('disabled');
            } 
        });

        socket.on('question_revealed', function(message) {
            $('#question').text(message['question']);
            $('#answer').text(message['answer']);

            $('#ModalQuestion').modal('show', {
                focus: true
            });
        });

        socket.on('player_buzzed', function(message) {
            $('#player').text(message['name']);
            $('#correct_answer').removeClass('disabled');
            $('#incorrect_answer').removeClass('disabled');
        });

    </script>
</body>

</html>
