name: CI/CD
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        python-version: ['3.8', '3.9']
        os: [ubuntu-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Get Python path
      id: python-path
      run: echo ::set-output name=path::$(python -c "import sys; print(sys.executable)")

    - name: Installing pip/pipenv
      run: python -m pip install --upgrade pip pipenv

    - name: Install dependencies
      env:
        PIPENV_DEFAULT_PYTHON_VERSION: ${{ matrix.python-version }}
      run: |
        pipenv install --dev --python=${{ steps.python-path.outputs.path }}

    - name: Test with pytest
      env:
        PIPENV_DEFAULT_PYTHON_VERSION: ${{ matrix.python-version }}
      run: |
        pipenv run pytest

  coverage:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Get Python path
      id: python-path
      run: echo ::set-output name=path::$(python -c "import sys; print(sys.executable)")

    - name: Installing pip/pipenv
      run: python -m pip install --upgrade pip pipenv

    - name: Install dependencies
      env:
        PIPENV_DEFAULT_PYTHON_VERSION: ${{ matrix.python-version }}
      run: |
        pipenv install --dev --python=${{ steps.python-path.outputs.path }}

    - name: Test with pytest
      env:
        PIPENV_DEFAULT_PYTHON_VERSION: ${{ matrix.python-version }}
      run: |
        pipenv run coverage run -m pytest; pipenv run coverage xml --include="jeopardy/*"

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2.1.0
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
